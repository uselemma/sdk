name: Publish @uselemma/experiments (npm)

on:
  push:
    tags:
      - "ts-experiments/v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build @uselemma/tracing (dependency)
        run: pnpm --filter @uselemma/tracing build

      - name: Publish
        run: NODE_AUTH_TOKEN="" pnpm publish --access public --no-git-checks
        working-directory: packages/ts/experiments
