name: Publish uselemma-tracing (PyPI)

on:
  push:
    tags:
      - "py/v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # required for PyPI trusted publishing
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"

      - name: Build
        run: uv build
        working-directory: packages/py/tracing

      - name: Publish
        run: uv publish
        working-directory: packages/py/tracing
